<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer Box Calculator</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            ring: 2px solid var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .results {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #e5e7eb;
            display: none; /* Hidden by default */
        }

        .result-item {
            background-color: #eff6ff;
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .result-title {
            font-weight: 700;
            display: block;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #4b5563;
        }

        .result-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .note {
            font-size: 0.8rem;
            color: #6b7280;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Drawer Dimension Calculator</h1>

    <div class="input-group">
        <label for="openingWidth">1. Opening Width (inches)</label>
        <input type="number" id="openingWidth" placeholder="e.g. 18.5" step="0.001">
    </div>

    <div class="input-group">
        <label for="drawerHeight">2. Drawer Height (inches)</label>
        <input type="number" id="drawerHeight" placeholder="e.g. 4" step="0.001">
    </div>

    <div class="input-group">
        <label for="slideLength">3. Slide Length (inches)</label>
        <input type="number" id="slideLength" placeholder="e.g. 20" step="0.001">
    </div>

    <button onclick="calculateDimensions()">Calculate Cut List</button>

    <div class="results" id="resultsArea">
        <div class="result-item">
            <span class="result-title">Side Panels (Quantity: 2)</span>
            <div class="result-value" id="sidePanelResult"></div>
        </div>

        <div class="result-item">
            <span class="result-title">Front/Back Panels (Quantity: 2)</span>
            <div class="result-value" id="frontBackResult"></div>
        </div>

        <div class="result-item">
            <span class="result-title">Bottom Panel (Quantity: 1)</span>
            <div class="result-value" id="bottomPanelResult"></div>
        </div>
    </div>

    <p class="note">All dimensions are in inches.</p>
</div>

<script>
    class Fraction {
      constructor(whole, denominator, numerator) {
        this.whole = whole;
        this.denominator = denominator;
        this.numerator = numerator;
      }

      static fromFloat(number) {
        const gcd = (a, b) => {
          // Base case: if b is 0, we found the divisor
          if (!b) return a;

          // Recursive step: call with b and the remainder of a / b
          return gcd(b, a % b);
        };

        const whole = Math.trunc(number);
        const remainder = number - whole;
        const rawNumerator = Math.round(remainder * 16);
        const divisor = gcd(rawNumerator, 16);
        const numerator = rawNumerator / divisor;
        const denominator = 16 / divisor;
        return new Fraction(whole, numerator, denominator);
      }
    }

    function calculateDimensions() {
        // (1.65354 inches represents approx 42mm for slide clearance)
        const SIDE_OFFSET = 1.65354;

        // 1. Get Inputs
        const width = parseFloat(document.getElementById('openingWidth').value);
        const height = parseFloat(document.getElementById('drawerHeight').value);
        const slide = parseFloat(document.getElementById('slideLength').value);

        // Validation
        if (isNaN(width) || isNaN(height) || isNaN(slide)) {
            alert("Please enter valid numbers for all fields.");
            return;
        }

        // 2. Perform Calculations
        // Side Panels: Length = Slide Length, Height = Input Height
        const sideLength = slide;
        const sideHeight = height;

        // Front/Back
        const fbLength = width - SIDE_OFFSET;
        const fbHeight = height;

        // Bottom
        const bottomLength = slide - 0.5;
        const bottomWidth = width - SIDE_OFFSET + 0.5;

        console.log(Fraction.fromFloat(bottomWidth));

        // 3. Update DOM
        document.getElementById('sidePanelResult').innerHTML =
            `Length: <strong>${sideLength}</strong>" <br> Height: <strong>${sideHeight}</strong>"`;

        document.getElementById('frontBackResult').innerHTML =
            `Length: <strong>${fbLength}</strong>" <br> Height: <strong>${fbHeight}</strong>"`;

        document.getElementById('bottomPanelResult').innerHTML =
            `Length: <strong>${bottomLength}</strong>" <br> Width: <strong>${bottomWidth}</strong>"`;

        // Show the results area
        document.getElementById('resultsArea').style.display = 'block';
    }
</script>

</body>
</html>
